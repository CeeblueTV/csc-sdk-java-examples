plugins {
    id 'java'
}

group = 'com.ceeblue'
version = '0.1'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.ceeblue.streamingcloud:java-sdk:+'
    implementation 'com.squareup.okhttp3:okhttp:+'
    implementation 'org.springframework:spring-web:5.3.7'
}

